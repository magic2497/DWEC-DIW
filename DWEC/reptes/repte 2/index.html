<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Repte 2: Ambit de Variables</title>
  </head>
  <body>
    <main>
      <h1>Comportament de les variables</h1>
      <p>var, let. Hoisting.</p>
    </main>
  </body>
  <script>
    y = "Yakaree";
    var z;
    var w = "Wanda";
    let s = "Soon";

    // Això és una funcio arrow, les veurem més endavant!
    foo = () => {
      return y;
    };

    function goo() {
      let y = "You";
      return y;
    }

    function hoo() {
      return w;
    }

    function koo() {
      return z;
    }

    function loo() {
      return s;
    }

    // Endivina quins valors tornaran aquestes variables?

    console.log("y a dins de goo() val: ", goo()); //you
    console.log("y a dins de foo() val: ", foo()); //Yakaree
    console.log("z a dins de koo() val: ", koo()); //undefined
    console.log("w a dins de hoo() val: ", hoo()); //wanda
    // reference error t no definida
    console("t val: ", t);
    //udol
    console.log("u val: ", u);
    //valence
    console.log("v val: ", v);
    //Yakaree
    console.log("y val: ", y);
    //undefined
    console.log("z val: ", z);
    //
    console.log("x val: ", x);

    u = "Udol";
    var v = "Valence";

    let t = "Orbit";
  </script>
</html>
